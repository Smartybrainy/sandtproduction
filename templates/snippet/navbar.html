{% load static %}
{% load item_cart_count %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent1"
      aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <a class="navbar-brand mt-2 mt-sm-0" href="/snail/">
        <img src="{% static 'images/logo.jpeg' %}" height="20" alt="Sandt Logo" />
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link " href="/snail/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/snail/">About Sandtproduction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/snail/">Cosmetics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/snail/">Contact</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      {% if request.user.is_authenticated %}
      <a class="nav-link me-3" href="{% url 'snail:order-summary' %}">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge rounded-pill badge-notification bg-danger">
          {{ request.user|cart_count }}</span>
      </a>

      <a class="nav-link me-3" href="{% url 'account_logout' %}">
        Logout
      </a>
      {% else %}
      <a class="nav-link me-3" href="{% url 'snail:order-summary' %}">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge rounded-pill badge-notification bg-danger">
          {{ request.user|cart_count }}</span>
      </a>
      <a class="nav-link me-3" href="{% url 'account_login' %}">
        Login
      </a>

      <a class="nav-link me-3" href="{% url 'account_signup' %}">
        Signup
      </a>
      {% endif %}

    </div>
  </div>
